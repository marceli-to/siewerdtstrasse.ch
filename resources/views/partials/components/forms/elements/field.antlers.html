<input 
  type="{{ type ? type : 'text' }}"
  name="{{ field }}"
  value="{{ value }}"
  placeholder="{{ placeholder }}"
  required="{{ required }}"
  class="bg-mint rounded-sm p-8 w-full outline-none !ring-0 focus:ring-0 !border-none text-white placeholder:text-white {{ error ? 'bg-red-600' : ''}} valid:!bg-mint">
