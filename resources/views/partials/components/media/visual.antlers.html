<figure>
  <picture>
    <source media="(min-width: 1200px)" srcset="/assets/{{ image }}.jpg">        
    <source media="(min-width: 768px)" srcset="/assets/{{ image }}-md.jpg">
    <source srcset="/assets/{{ image }}-sm.jpg">
    <img 
      src="/assets/{{ image }}-sm.jpg" 
      alt="{{ alt }}" 
      title="{{ alt }}" 
      height="1600" 
      width="900"
      class="aspect-[21/9] object-cover h-full w-full">
  </picture>
</figure>
