<li>
  <a 
    href="{{ url }}" 
    class="block w-full font-seria font-medium tracking-wide text-mint text-lg md:text-base lg:text-md hover:underline decoration-2 underline-offset-4 lg:underline-offset-8 {{ is_current || is_parent ? 'underline' : '' }} {{ is_special ? 'text-burgundy' : ''}}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
